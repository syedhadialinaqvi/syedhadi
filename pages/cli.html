<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syed Hadi Ali</title>
  <link rel="stylesheet" href="../css/cli.css">
  <style>
  

    @media (max-width: 768px) {
      .terminal-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .gui-btn {
        margin-top: 8px;
      }
      #input-line {
        flex-direction: column;
        align-items: flex-start;
      }
      input#commandInput {
        width: 100%;
        margin-top: 5px;
      }
      .header-title {
        margin-left: 0;
        margin-right: 0;
      }
    }

    @media (max-width: 480px) {
      .terminal {
        padding: 10px;
      }
      .terminal-body {
        padding: 10px;
      }
      .gui-btn {
        padding: 4px 10px;
        font-size: 0.8rem;
      }
      input#commandInput {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="btn btn-1"></div>
      <div class="btn btn-2"></div>
      <div class="btn btn-3"></div>
      <div class="header-title">syed@hadiali:~/Portfolio</div>
      <div><a href="./gui_resume.html" class="gui-btn">GUI</a></div>
    </div>

    <div class="terminal-body" id="output">
      Welcome! Type <span class="highlight">help</span> to explore the portfolio.
    </div>

    <div id="input-line">
      <span class="prompt">syed@hadiali:~/Portfolio$</span>
      <input type="text" id="commandInput" autofocus />
    </div>
  </div>

  <script src="../js/cli.js"></script>
</body>
</html>
